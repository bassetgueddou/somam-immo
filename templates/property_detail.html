{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-7">
    <img src="{{ item.image_url or url_for('static', filename='img/placeholder.jpg') }}" class="img-fluid rounded" alt="photo">
  </div>
  <div class="col-md-5">
    <h1 class="h3">{{ item.title }}</h1>
    <p class="text-muted">{{ item.city }} · {{ item.surface }} m² · {{ item.rooms }} pièces</p>
    <p class="h4">{{ '{:,.0f}'.format(item.price).replace(',', ' ') }} DA</p>
    <hr>
    <p>{{ item.description }}</p>
    <a href="{{ url_for('main.contact') }}" class="btn btn-primary">Nous contacter</a>
  </div>
</div>
{% endblock %}
