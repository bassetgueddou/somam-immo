{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Tableau de bord</h1>
<div class="row g-3">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Biens</h5>
        <p class="display-6">{{ stats.properties }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Projets</h5>
        <p class="display-6">{{ stats.projects }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Messages</h5>
        <p class="display-6">{{ stats.messages }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
