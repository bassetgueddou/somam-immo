{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="mb-3">Connexion admin</h1>
    <form method="post">
      {{ form.hidden_tag() }}
      <div class="mb-3">{{ form.username.label }} {{ form.username(class='form-control') }}</div>
      <div class="mb-3">{{ form.password.label }} {{ form.password(class='form-control') }}</div>
      <div>{{ form.submit(class='btn btn-primary') }}</div>
    </form>
  </div>
</div>
{% endblock %}
